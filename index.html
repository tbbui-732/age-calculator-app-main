<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <!-- Age calculator app -->
    <div class="app">

      <!-- Top-most section, requests user input -->
      <div class="user-input" style="text-transform: uppercase">
        <div class="day">
          <label for="day">Day</label><br>
          <input type="text" id="day" name="day" placeholder="DD">
        </div>
        <div class="month">
          <label for="month">Month</label><br>
          <input type="text" id="month" name="month" placeholder="MM">
        </div>
        <div class="year">
          <label for="year">Year</label><br>
          <input type="text" id="year" name="year" placeholder="YYYY">
        </div>
      </div>
      
      <button onclick="calculateAndDisplayAge()">CLICK HERE</button>

      <!-- Lower-most section, displays user's age-->
      <div class="display-age" style="text-transform: lowercase">
        <div class="display-year-container">
          <div id="display-year"><p>--</p></div>
          <p>YEARS</p>
        </div>
        <div class="display-month-container">
          <div id="display-month"><p>--</p></div>
          <p>MONTHS</p>
        </div>
        <div class="display-day-container">
          <div id="display-day"><p>--</p></div>
          <p>DAYS</p>
        </div>
      </div>

    </div> 

    <div class="attribution" style="text-align: center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thien-Bao Bui</a>.
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
